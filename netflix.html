<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Home Page</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: #ffffff;
    }

    .header {
      background-color: #111111;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      width: 30%;
      margin-bottom: 20px;
      background-color: #333333;
      border-radius: 8px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>Netflix</h1>
  </div>

  <div class="container">
    <h2 class="title">Popular Shows</h2>
    <div class="row">
      <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Show 1">
        <div class="card-content">
          <h3 class="card-title">Show 1</h3>
          <p class="card-description">Description of Show 1.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Show 2">
        <div class="card-content">
          <h3 class="card-title">Show 2</h3>
          <p class="card-description">Description of Show 2.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Show 3">
        <div class="card-content">
          <h3 class="card-title">Show 3</h3>
          <p class="card-description">Description of Show 3.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
